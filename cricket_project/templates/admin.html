<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ†Ô∏è Admin Dashboard - Hand Cricket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Press Start 2P', cursive;
      background: #000;
      color: #00ffcc;
    }
    h1, h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10px;
    }
    th, td {
      border: 1px solid #00ffcc;
      padding: 6px;
      text-align: center;
    }
    button {
      background-color: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 4px 8px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      font-size: 10px;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    #status {
      margin: 10px 0;
      text-align: center;
      color: #ffcc00;
      font-size: 12px;
    }
    .form-section {
      margin: 20px auto;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      padding: 6px;
      font-family: 'Courier New', Courier, monospace;
      margin: 5px;
      font-size: 12px;
    }
    pre {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      overflow-x: auto;
      max-height: 300px;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Admin Panel - Manage Users</h1>
  <div id="status">Loading users...</div>

  <table id="user-table" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Mode</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-body"></tbody>
  </table>

  <div class="form-section">
    <h2>‚ûï Add New User</h2>
    <input type="text" id="new-username" placeholder="Username">
    <input type="password" id="new-password" placeholder="Password">
    <button onclick="addUser()">Add User</button>
  </div>

  <div class="form-section">
    <h2>üìú Login History</h2>
    <button onclick="loadLogins()">View Logs</button>
    <pre id="log-output"></pre>
  </div>

  <script>
    const username = prompt("Enter admin username:");
    const password = prompt("Enter admin password:");

    function authHeader() {
      return {
        'Authorization': 'Basic ' + btoa(username + ":" + password),
        'Content-Type': 'application/json'
      };
    }

    function loadUsers() {
      fetch('/admin/users', { headers: authHeader() })
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").innerText = "User list loaded.";
          document.getElementById("user-table").style.display = "table";
          const tbody = document.getElementById("user-body");
          tbody.innerHTML = '';
          data.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.password}</td>
              <td>${user.role}</td>
              <td>${user.mode}</td>
              <td>
                <button onclick="deleteUser(${user.id})">Delete</button>
                ${user.role !== 'admin' ? `<button onclick="promoteUser(${user.id})">Promote</button>` : ''}
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          document.getElementById("status").innerText = "Failed to load users.";
        });
    }

    function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      fetch(`/admin/delete_user/${id}`, {
        method: 'DELETE',
        headers: authHeader()
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.success ? "User deleted." : "Delete failed.";
        loadUsers();
      });
    }

    function promoteUser(id) {
      if (!confirm("Promote this user to admin?")) return;
      fetch(`/admin/promote/${id}`, {
        method: 'POST',
        headers: authHeader()
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
        loadUsers();
      });
    }

    function addUser() {
      const uname = document.getElementById("new-username").value;
      const pwd = document.getElementById("new-password").value;
      if (!uname || !pwd) {
        document.getElementById("status").innerText = "Please fill in both fields.";
        return;
      }
      fetch('/admin/add_user', {
        method: 'POST',
        headers: authHeader(),
        body: JSON.stringify({ username: uname, password: pwd })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
        loadUsers();
      });
    }

    function loadLogins() {
      fetch('/admin/logins', { headers: authHeader() })
        .then(res => res.json())
        .then(data => {
          const logs = data.logs.join('');
          document.getElementById("log-output").textContent = logs || "No logs available.";
        });
    }

    loadUsers();
  </script>
</body>
</html>
