<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Hand Cricket Multiplayer Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #111;
      color: #ffcc00;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      border: 4px double #ffcc00;
      padding: 10px;
      background-color: #000;
      box-shadow: 0 0 20px #ffcc00;
    }
    button {
      background-color: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      padding: 10px 15px;
      font-size: 12px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .hidden {
      display: none;
    }
    #history {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      font-size: 10px;
      width: 100%;
    }
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">
    <h3 id="target-display" style="margin:10px; display:none;">üéØ Target: --</h3>
    <h2 id="game-status">üïπÔ∏è Get Ready...</h2>

    <div id="play-buttons" class="hidden">
      <p>üéØ Choose your number:</p>
      <div>
        <button onclick="playNum(0)">0</button>
        <button onclick="playNum(1)">1</button>
        <button onclick="playNum(2)">2</button>
        <button onclick="playNum(3)">3</button>
        <button onclick="playNum(4)">4</button>
        <button onclick="playNum(5)">5</button>
      </div>
    </div>

    <div>
      <h3>üìú Scoreboard</h3>
      <ul id="history" style="list-style:none; padding-left:0;"></ul>
    </div>

    <button id="reset-btn" class="hidden">‚ü≤ Reset</button>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const username = params.get('username') || 'Player';
    const isHost = params.get('host') === 'true';

    let sid = "";
    let innings = 1;
    let myScore = 0, opponentScore = 0;
    let isMyTurnToBat = false;
    let target = null;
    let gameEnded = false;

    const targetDisplay = document.getElementById("target-display");
    const gameStatus = document.getElementById("game-status");
    const playButtons = document.getElementById("play-buttons");
    const historyList = document.getElementById("history");
    const resetBtn = document.getElementById("reset-btn");
    const confettiEl = document.getElementById("confetti");

    socket.on('connect', () => {
      sid = socket.id;
      socket.emit('join_room', { room, host: isHost, username });
    });

    socket.on("game_start", data => {
      document.getElementById("game").style.display = "flex";
      isMyTurnToBat = data.bat_first_sid === sid;
      innings = 1;
      myScore = 0;
      opponentScore = 0;
      target = null;
      gameEnded = false;
      historyList.innerHTML = "";
      resetBtn.classList.add("hidden");
      updateGameStatus();
      playButtons.classList.remove("hidden");
    });

    function updateGameStatus(){
      if (innings === 1) {
        gameStatus.innerText = isMyTurnToBat ? "üèè You are Batting!" : "ü•é You are Bowling!";
        targetDisplay.style.display = "none";
      } else {
        targetDisplay.style.display = "block";
        targetDisplay.innerText = `üéØ Target: ${target}`;
        gameStatus.innerText = isMyTurnToBat
          ? `üèè Batting ‚Äì Target: ${target}`
          : `ü•é Bowling ‚Äì Defend ${target}`;
      }
    }

    function playNum(n) {
      if (gameEnded) return;
      socket.emit("player_move", { room, move: n });
      playButtons.classList.add("hidden");
      gameStatus.innerText = "‚è≥ Waiting for opponent...";
    }

    socket.on("round_result", data => {
      if (gameEnded) return;

      const li = document.createElement("li");
      const myMove = data.moves[sid];
      const opponentId = Object.keys(data.moves).find(id => id !== sid);
      const opponentMove = data.moves[opponentId];
      const myName = data.usernames[sid];
      const oppName = data.usernames[opponentId];

      if (data.type === "out") {
        const outMsg = isMyTurnToBat ? "üí• You're OUT!" : "üí• Opponent is OUT!";
        li.textContent = `${myName}: ${myMove} | ${oppName}: ${opponentMove} ‚Äì ${outMsg}`;
        historyList.appendChild(li);

        if (innings === 1) {
          target = isMyTurnToBat ? myScore + 1 : opponentScore + 1;
          innings = 2;
          isMyTurnToBat = !isMyTurnToBat;
          historyList.appendChild(document.createElement("hr"));
          updateGameStatus();
        } else {
          const won = !isMyTurnToBat;
          endGame(won);
          return;
        }
      } else {
        li.textContent = `${myName}: ${myMove} | ${oppName}: ${opponentMove}`;
        historyList.appendChild(li);

        if (isMyTurnToBat) {
          myScore += myMove;
          if (innings === 2 && myScore >= target) {
            endGame(true);
            return;
          }
        } else {
          opponentScore += opponentMove;
          if (innings === 2 && opponentScore >= target) {
            endGame(false);
            return;
          }
        }
      }

      playButtons.classList.remove("hidden");
      updateGameStatus();
    });

    function endGame(won) {
      gameEnded = true;
      gameStatus.innerText = won ? "üéâ You Won! üèÜ" : "üò¢ You Lost!";
      playButtons.classList.add("hidden");
      resetBtn.classList.remove("hidden");
      if (won) showConfetti();
    }

    resetBtn.onclick = () => {
      socket.emit("restart_game", { room });
    };

    function showConfetti() {
      window.confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
