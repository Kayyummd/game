<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏏 Multiplayer Hand Cricket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffcc00;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-box {
      background: rgba(0, 0, 0, 0.85);
      border: 4px double #ffcc00;
      box-shadow: 0 0 25px #00ffcc;
      width: 95%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 6px; padding: 10px 16px;
      border: 2px solid #ffcc00;
      background: black; color: #ffcc00;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
    }
    button:hover {
      background: #ffcc00; color: black;
    }
    .hidden { display: none; }
    #scoreboard {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      font-size: 10px;
      border: 2px dashed #00ffcc;
      padding: 8px;
      background-color: #111;
      color: #00ffcc;
    }
    #chat-box {
      margin-top: 20px;
      text-align: left;
    }
    #messages {
      border: 2px dashed #00ffcc;
      background-color: #111;
      color: #00ffcc;
      height: 100px;
      overflow-y: auto;
      font-size: 10px;
      padding: 5px;
    }
    #msg-input {
      width: 70%;
      padding: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }
    #end-screen {
      background-color: #111;
      color: #00ffcc;
      border: 3px dashed #ffcc00;
      padding: 20px;
      margin-top: 20px;
    }
    canvas#confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="game-box">
    <p id="status">🕹️ Waiting for opponent...</p>

    <div id="toss-box" class="hidden">
      <p>🪙 Choose Head or Tail:</p>
      <button onclick="sendToss('Head')">🪙 Head</button>
      <button onclick="sendToss('Tail')">🐍 Tail</button>
    </div>

    <div id="batbowl-box" class="hidden">
      <p>🏏 You won the toss! Choose:</p>
      <button onclick="chooseBatBowl('Bat')">🗡️ Bat</button>
      <button onclick="chooseBatBowl('Bowl')">🛡️ Bowl</button>
    </div>

    <div id="play-buttons" class="hidden">
      <p id="play-instruction">🎯 Choose your number:</p>
      <div>
        <button onclick="playNum(0)">0</button>
        <button onclick="playNum(1)">1</button>
        <button onclick="playNum(2)">2</button>
        <button onclick="playNum(3)">3</button>
        <button onclick="playNum(4)">4</button>
        <button onclick="playNum(5)">5</button>
      </div>
    </div>

    <div id="scoreboard">
      <h3>📜 Scoreboard History</h3>
      <ul id="history" style="list-style: none; padding-left: 0;"></ul>
    </div>

    <div id="chat-box">
      <h3>💬 Chat</h3>
      <div id="messages"></div>
      <input type="text" id="msg-input" placeholder="Type taunt or emoji... 😎" />
      <button onclick="sendMsg()">Send</button>
    </div>

    <div id="end-screen" class="hidden">
      <h2 id="winner-msg"></h2>
      <button onclick="restartGame()">🔄 Restart Game</button>
    </div>
  </div>

  <script>
    const socket = io();
    const room = new URLSearchParams(window.location.search).get('room');
    const isHost = new URLSearchParams(window.location.search).get('host') === 'true';
    let mySocketId = "";
    let opponentName = "Opponent";

    socket.on("connect", () => {
      mySocketId = socket.id;
      socket.emit("join_room", { room, host: isHost });
    });

    socket.on("both_ready", () => {
      document.getElementById("status").innerText = "🎮 Both players connected!";
      if (isHost) {
        document.getElementById("toss-box").classList.remove("hidden");
        document.getElementById("status").innerText = "🪙 Choose Head or Tail:";
      }
    });

    function sendToss(choice) {
      socket.emit("toss_choice", { room, choice });
      document.getElementById("toss-box").classList.add("hidden");
      document.getElementById("status").innerText = "⌛ Waiting for toss result...";
    }

    socket.on("toss_result", (data) => {
      const won = (data.winner === "host" && isHost) || (data.winner === "guest" && !isHost);
      document.getElementById("status").innerText = `🪙 Toss Result: ${data.result} — ${data.winner.toUpperCase()} won`;

      if (won) {
        document.getElementById("batbowl-box").classList.remove("hidden");
        document.getElementById("status").innerText = "🎖️ You won the toss! Choose Bat or Bowl";
      } else {
        document.getElementById("status").innerText = "🤔 Opponent choosing Bat/Bowl...";
      }
    });

    function chooseBatBowl(choice) {
      socket.emit("bat_bowl_choice", { room, choice });
      document.getElementById("batbowl-box").classList.add("hidden");
      document.getElementById("status").innerText = "🛠️ Setting up the game...";
    }

    socket.on("game_start", (data) => {
      const batting = data.bat_first_sid === mySocketId;
      document.getElementById("play-buttons").classList.remove("hidden");
      document.getElementById("status").innerText = batting ? "🏏 You are Batting!" : "🥎 You are Bowling!";
    });

    function playNum(n) {
      socket.emit("player_move", { room, move: n });
      document.getElementById("play-buttons").classList.add("hidden");
      document.getElementById("status").innerText = "⏳ Waiting for opponent...";
    }

    socket.on("round_result", data => {
      const otherId = Object.keys(data.moves).find(id => id !== mySocketId);
      const myMove = data.moves[mySocketId];
      const opponentMove = data.moves[otherId];

      const list = document.getElementById("history");
      const li = document.createElement("li");
      li.textContent = data.type === "out"
        ? `💥 OUT! Both played ${data.num}`
        : `You: ${myMove} | Opponent: ${opponentMove}`;
      list.appendChild(li);

      // Game end simulation (you can make this condition dynamic)
      if (data.type === "out") {
        showEndScreen(myMove, opponentMove);
      } else {
        document.getElementById("play-buttons").classList.remove("hidden");
      }
    });

    function sendMsg() {
      const input = document.getElementById("msg-input");
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("chat", { room, msg });
      input.value = "";
    }

    socket.on("chat", ({ msg }) => {
      const box = document.getElementById("messages");
      const line = document.createElement("div");
      line.textContent = msg;
      box.appendChild(line);
      box.scrollTop = box.scrollHeight;
    });

    function showEndScreen(myScore, opponentScore) {
      document.getElementById("play-buttons").classList.add("hidden");
      document.getElementById("status").innerText = "🏁 Game Over!";
      document.getElementById("end-screen").classList.remove("hidden");
      const winner = myScore > opponentScore ? "🎉 Congratulations! You Won!" : `😓 You lost to ${opponentName}`;
      document.getElementById("winner-msg").innerText = winner;
      triggerConfetti();
    }

    function restartGame() {
      location.reload();
    }

    function triggerConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speed;
          if (p.y > canvas.height) p.y = 0;
        });
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();
    }
  </script>
</body>
</html>
