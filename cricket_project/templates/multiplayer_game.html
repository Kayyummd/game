<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèè Hand Cricket Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-box {
      width: 90%;
      max-width: 650px;
      background: #000;
      border: 4px solid #00ffcc;
      padding: 20px;
      box-shadow: 0 0 20px #00ffcc;
    }
    h1 { color: #ff0066; font-size: 1em; }
    p#status { font-size: 0.8em; margin: 10px 0; }

    button {
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 6px 12px;
      margin: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
    }

    .hidden { display: none; }

    .scoreboard {
      border: 2px solid #00ffcc;
      padding: 10px;
      margin: 10px 0;
      background: #001010;
    }

    .score-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.7em;
    }

    .history {
      font-size: 0.65em;
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
    }

    .chat-box {
      border: 2px solid #00ffcc;
      padding: 10px;
      background: #001010;
      margin-top: 10px;
      font-size: 0.65em;
    }

    .chat-box input {
      width: 65%;
      padding: 4px;
      font-size: 0.7em;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
    }

    .emoji-btn {
      background: transparent;
      color: #00ffcc;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
    }

    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 8px;
      background: hsl(calc(360 * var(--hue)), 100%, 50%);
      pointer-events: none;
      animation: fall var(--duration) linear forwards;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>üèè Multiplayer Hand Cricket</h1>
    <p id="status">Waiting for opponent...</p>

    <div class="scoreboard">
      <div class="score-line"><span id="player1-name">Player 1</span><span id="player1-score">0</span></div>
      <div class="score-line"><span id="player2-name">Player 2</span><span id="player2-score">0</span></div>
    </div>

    <div id="toss-box" class="hidden">
      <p>Choose Head or Tail:</p>
      <button onclick="sendToss('Head')">Head</button>
      <button onclick="sendToss('Tail')">Tail</button>
    </div>

    <div id="batbowl-box" class="hidden">
      <p>You won the toss! Choose:</p>
      <button onclick="chooseBatBowl('Bat')">Bat</button>
      <button onclick="chooseBatBowl('Bowl')">Bowl</button>
    </div>

    <div id="play-buttons" class="hidden">
      <p id="btn-instruction">Choose number:</p>
      <button onclick="playNum(0)">0</button>
      <button onclick="playNum(1)">1</button>
      <button onclick="playNum(2)">2</button>
      <button onclick="playNum(3)">3</button>
      <button onclick="playNum(4)">4</button>
      <button onclick="playNum(5)">5</button>
    </div>

    <div class="history" id="score-history"></div>

    <div class="chat-box">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type..." />
      <button onclick="sendMessage()">Send</button>
      <button class="emoji-btn" onclick="addEmoji('üòÇ')">üòÇ</button>
      <button class="emoji-btn" onclick="addEmoji('üòé')">üòé</button>
      <button class="emoji-btn" onclick="addEmoji('üí•')">üí•</button>
      <button class="emoji-btn" onclick="addEmoji('üî•')">üî•</button>
    </div>
  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const isHost = params.get('host') === 'true';
    let myId, battingSid, innings = 1, scores = { me: 0, opp: 0 };

    socket.on('connect', () => {
      myId = socket.id;
      socket.emit('join_room', { room, host: isHost });
    });

    socket.on('usernames', ({ p1, p2 }) => {
      document.getElementById('player1-name').innerText = p1;
      document.getElementById('player2-name').innerText = p2;
    });

    socket.on('both_ready', () => {
      setStatus('Players connected!');
      if (isHost) show('toss-box');
    });

    function sendToss(choice) {
      socket.emit('toss_choice', { room, choice });
      hide('toss-box'); setStatus('Tossing...');
    }

    socket.on('toss_result', data => {
      const won = data.winner === 'host' ? isHost : !isHost;
      setStatus(`Toss: ${data.result} ‚Üí ${data.winner} wins`);
      if (won) show('batbowl-box');
    });

    function chooseBatBowl(choice) {
      socket.emit('bat_bowl_choice', { room, choice });
      hide('batbowl-box'); setStatus('Game starting‚Ä¶');
    }

    socket.on('game_start', data => {
      battingSid = data.bat_first_sid;
      nextTurn();
    });

    function nextTurn() {
      const batting = (battingSid === myId);
      setStatus(batting ? 'You bat!' : 'You bowl!');
      show('play-buttons');
      setInstruction(batting ? `Batting (Innings ${innings})` : `Bowling (Innings ${innings})`);
    }

    function playNum(n) {
      socket.emit('player_move', { room, move: n });
      hide('play-buttons');
      setStatus('Waiting for opponent...');
    }

    socket.on('round_result', data => {
      const myMove = data.moves[myId];
      const otherId = Object.keys(data.moves).find(i => i !== myId);
      const oppMove = data.moves[otherId];
      let outcome = '';
      if (data.type === 'out') {
        outcome = `üíÄ OUT! Both chose: ${data.num}`;
        nextInningsOrEnd();
      } else {
        outcome = `You: ${myMove} | Opponent: ${oppMove}`;
        updateScore(myMove > oppMove ? 'me' : 'opp');
        nextTurn();
      }
      addHistory(outcome);
    });

    function nextInningsOrEnd() {
      if (innings === 2) {
        endGame();
      } else {
        innings++;
        battingSid = battingSid === myId ? Object.keys(scores).find(k => k !== myId) : myId;
        setTimeout(nextTurn, 1000);
      }
    }

    function updateScore(who) {
      scores[who]++;
      document.getElementById('player1-score').innerText = isHost && who === 'me' || !isHost && who === 'opp' ? scores[who] : scores[Object.keys(scores).find(k => k !== who)];
      document.getElementById('player2-score').innerText = isHost && who === 'opp' || !isHost && who === 'me' ? scores[who] : scores[Object.keys(scores).find(k => k !== who)];
    }

    function endGame() {
      const winner = scores.me > scores.opp ? 'üéâ YOU WIN!' : 'üò¢ YOU LOSE!';
      setStatus(winner);
      startConfetti();
    }

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        const d = document.createElement('div');
        d.className = 'confetti-piece';
        d.style.setProperty('--hue', Math.random());
        d.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
        d.style.left = `${Math.random() * 100}%`;
        document.body.appendChild(d);
        setTimeout(() => d.remove(), 5000);
      }
    }

    // Chat
    function sendMessage() {
      const inp = document.getElementById('chat-input');
      const msg = inp.value.trim();
      if (!msg) return;
      socket.emit('chat', { room, message: msg });
      inp.value = '';
    }

    function addEmoji(e) {
      const inp = document.getElementById('chat-input');
      inp.value += e;
      inp.focus();
    }

    socket.on('chat', data => {
      const who = data.sender === myId ? 'You' : 'Opponent';
      const div = document.createElement('div');
      div.textContent = `${who}: ${data.message}`;
      const cm = document.getElementById('chat-messages');
      cm.appendChild(div);
      cm.scrollTop = cm.scrollHeight;
    });

    // Utils
    function setStatus(txt) { document.getElementById('status').innerText = txt; }
    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }
    function setInstruction(txt) { document.getElementById('btn-instruction').innerText = txt; }
    function addHistory(txt) {
      const hist = document.getElementById('score-history');
      hist.innerHTML += `<div>${txt}</div>`;
      hist.scrollTop = hist.scrollHeight;
    }
  </script>
</body>
</html>
