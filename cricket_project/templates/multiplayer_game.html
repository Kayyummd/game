<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèè Multiplayer Hand Cricket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: black;
      font-family: 'Press Start 2P', cursive;
      color: #00fff7; overflow: hidden;
    }
    .wrapper {
      display: flex;
      height: 100%;
    }
    .game-box {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      border-right: 2px solid #00fff7;
    }
    .box-content {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border: 3px solid #00fff7;
      box-shadow: 0 0 15px #00fff7;
      text-align: center;
      width: 90%;
      max-width: 460px;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
      padding: 10px;
      border-left: 2px solid #00fff7;
    }
    .chat-box h3 {
      margin: 5px 0 10px 0;
      text-align: center;
      font-size: 12px;
      color: #00fff7;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      background: #000000cc;
      border: 2px solid #00fff7;
      padding: 10px;
      font-size: 10px;
    }
    #chat-input {
      display: flex;
      margin-top: 10px;
    }
    #chatText {
      flex: 1;
      padding: 5px;
      font-size: 10px;
      border: 2px solid #00fff7;
      background: black;
      color: #00fff7;
      font-family: inherit;
    }
    #chat-input button {
      padding: 5px 10px;
      border: 2px solid #00fff7;
      background: black;
      color: #00fff7;
      cursor: pointer;
      font-family: inherit;
      font-size: 10px;
    }
    button {
      margin: 6px; padding: 10px 16px;
      border: 2px solid #00fff7;
      background: black; color: #00fff7;
      cursor: pointer; font-family: inherit;
      font-size: 12px;
    }
    button:hover {
      background: #00fff7; color: black;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Game UI -->
    <div class="game-box">
      <div class="box-content">
        <p id="status">Waiting for opponent...</p>

        <div id="toss-box" class="hidden">
          <p>Choose Head or Tail:</p>
          <button onclick="sendToss('Head')">Head</button>
          <button onclick="sendToss('Tail')">Tail</button>
        </div>

        <div id="batbowl-box" class="hidden">
          <p>You won the toss! Choose:</p>
          <button onclick="chooseBatBowl('Bat')">Bat</button>
          <button onclick="chooseBatBowl('Bowl')">Bowl</button>
        </div>

        <div id="play-buttons" class="hidden">
          <p id="play-instruction">Choose your number:</p>
          <div>
            <button onclick="playNum(1)">1</button>
            <button onclick="playNum(2)">2</button>
            <button onclick="playNum(3)">3</button>
            <button onclick="playNum(4)">4</button>
            <button onclick="playNum(5)">5</button>
            <button onclick="playNum(6)">6</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat UI -->
    <div class="chat-box">
      <h3>üí¨ Live Chat</h3>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="chatText" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io('http://localhost:5000'); // update if deployed
    const room = new URLSearchParams(window.location.search).get('room');
    const isHost = new URLSearchParams(window.location.search).get('host') === 'true';
    let mySocketId = "";

    socket.on("connect", () => {
      mySocketId = socket.id;
      socket.emit("join_room", { room, host: isHost });
    });

    socket.on("both_ready", () => {
      document.getElementById("status").innerText = "Both players connected!";
      if (isHost) {
        document.getElementById("toss-box").classList.remove("hidden");
        document.getElementById("status").innerText = "Choose Head or Tail:";
      }
    });

    function sendToss(choice) {
      socket.emit("toss_choice", { room, choice });
      document.getElementById("toss-box").classList.add("hidden");
      document.getElementById("status").innerText = "Waiting for toss result...";
    }

    socket.on("toss_result", (data) => {
      const won = (data.winner === "host" && isHost) || (data.winner === "guest" && !isHost);
      document.getElementById("status").innerText = `Toss Result: ${data.result}. ${data.winner.toUpperCase()} won.`;
      if (won) {
        document.getElementById("batbowl-box").classList.remove("hidden");
        document.getElementById("status").innerText = "You won the toss! Choose Bat or Bowl";
      }
    });

    function chooseBatBowl(choice) {
      socket.emit("bat_bowl_choice", { room, choice });
      document.getElementById("batbowl-box").classList.add("hidden");
      document.getElementById("status").innerText = "Waiting for game to start...";
    }

    socket.on("game_start", (data) => {
      const batting = data.bat_first_sid === mySocketId;
      document.getElementById("play-buttons").classList.remove("hidden");
      document.getElementById("status").innerText = batting ? "You are batting" : "You are bowling";
    });

    function playNum(n) {
      socket.emit("player_move", { room, move: n });
      document.getElementById("play-buttons").classList.add("hidden");
      document.getElementById("status").innerText = "Waiting for opponent...";
    }

    socket.on("round_result", data => {
      if (data.type === "out") {
        document.getElementById("status").innerText = `OUT! Both played ${data.num}`;
      } else {
        const otherId = Object.keys(data.moves).find(id => id !== mySocketId);
        const myMove = data.moves[mySocketId];
        const opponentMove = data.moves[otherId];
        document.getElementById("status").innerText = `You: ${myMove} | Opponent: ${opponentMove}`;
      }
      document.getElementById("play-buttons").classList.remove("hidden");
    });

    // CHAT LOGIC
    const chatInput = document.getElementById("chatText");
    const chatMessages = document.getElementById("chat-messages");

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== "") {
        socket.emit("chat", { room, message: msg });
        appendChatMessage("You", msg);
        chatInput.value = "";
      }
    }

    socket.on("chat", (data) => {
      const sender = data.sender === mySocketId ? "You" : "Opponent";
      appendChatMessage(sender, data.message);
    });

    function appendChatMessage(sender, message) {
      const msgEl = document.createElement("div");
      msgEl.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatMessages.appendChild(msgEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
