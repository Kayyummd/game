<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèè Multiplayer Hand Cricket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* üéÆ Retro Neon Grid Background */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: radial-gradient(circle at bottom, #000011, #000022);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent, transparent 20px,
        rgba(0,255,0,0.05) 20px, rgba(0,255,0,0.05) 21px
      ),
      repeating-linear-gradient(
        90deg,
        transparent, transparent 20px,
        rgba(0,255,0,0.05) 20px, rgba(0,255,0,0.05) 21px
      );
      pointer-events: none;
    }

    .game-box {
      position: relative;
      background: rgba(0,0,0,0.9);
      border: 4px solid #00ff00;
      padding: 20px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      z-index: 1;
      color: #00ff00;
      text-align: center;
    }

    .game-box h1 {
      color: #ff00ff;
      margin-bottom: 0.5em;
    }

    button {
      background: #000;
      color: #00ff00;
      border: 2px solid #00ff00;
      margin: 5px;
      padding: 8px 14px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }

    .hidden { display: none; }

    .scoreboard, .chat-box {
      background: #001100;
      border: 2px solid #00ff00;
      margin-top: 15px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      font-size: 10px;
    }

    .chat-box input {
      width: 65%;
      padding: 6px;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-family: inherit;
      font-size: 12px;
    }
    .chat-box .emoji-btn {
      padding: 6px;
      background: #000;
      color: #00ff00;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-box .emoji-btn:hover {
      color: #ff00ff;
    }
    .chat-messages div {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>üèè Multiplayer Hand Cricket</h1>
    <p id="status">Waiting for opponent...</p>

    <div id="toss-box" class="hidden">
      <p>Choose Head or Tail:</p>
      <button onclick="sendToss('Head')">Head</button>
      <button onclick="sendToss('Tail')">Tail</button>
    </div>

    <div id="batbowl-box" class="hidden">
      <p>You won the toss! Choose:</p>
      <button onclick="chooseBatBowl('Bat')">Bat</button>
      <button onclick="chooseBatBowl('Bowl')">Bowl</button>
    </div>

    <div id="play-buttons" class="hidden">
      <p>Choose your number (0‚Äì5):</p>
      <div>
        <button onclick="playNum(0)">0Ô∏è‚É£</button>
        <button onclick="playNum(1)">1Ô∏è‚É£</button>
        <button onclick="playNum(2)">2Ô∏è‚É£</button>
        <button onclick="playNum(3)">3Ô∏è‚É£</button>
        <button onclick="playNum(4)">4Ô∏è‚É£</button>
        <button onclick="playNum(5)">5Ô∏è‚É£</button>
      </div>
    </div>

    <div class="scoreboard">
      <h3>üìú Scoreboard History</h3>
      <div id="score-history"></div>
    </div>

    <div class="chat-box">
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
      <button class="emoji-btn" onclick="addEmoji('üòÇ')">üòÇ</button>
      <button class="emoji-btn" onclick="addEmoji('üòé')">üòé</button>
      <button class="emoji-btn" onclick="addEmoji('üí•')">üí•</button>
      <button class="emoji-btn" onclick="addEmoji('üî•')">üî•</button>
    </div>
  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const isHost = params.get('host') === 'true';
    let myId;

    socket.on('connect', () => {
      myId = socket.id;
      socket.emit('join_room', { room, host: isHost });
    });

    socket.on('both_ready', () => {
      document.getElementById('status').innerText = 'Players connected!';
      if (isHost) {
        document.getElementById('toss-box').classList.remove('hidden');
      }
    });

    function sendToss(choice) {
      socket.emit('toss_choice', { room, choice });
      document.getElementById('toss-box').classList.add('hidden');
      document.getElementById('status').innerText = 'Tossing‚Ä¶';
    }

    socket.on('toss_result', data => {
      const won = (data.winner === 'host' && isHost)
               || (data.winner === 'guest' && !isHost);
      document.getElementById('status').innerText =
        `Toss: ${data.result} ‚Üí ${data.winner.toUpperCase()} wins`;

      if (won) {
        document.getElementById('batbowl-box').classList.remove('hidden');
      }
    });

    function chooseBatBowl(c) {
      socket.emit('bat_bowl_choice', { room, choice: c });
      document.getElementById('batbowl-box').classList.add('hidden');
      document.getElementById('status').innerText = 'Getting game ready...';
    }

    socket.on('game_start', data => {
      const batFirst = (data.bat_first_sid === myId);
      document.getElementById('play-buttons').classList.remove('hidden');
      document.getElementById('status').innerText = batFirst
        ? 'You are batting!'
        : 'You are bowling!';
    });

    function playNum(n) {
      socket.emit('player_move', { room, move: n });
      document.getElementById('play-buttons').classList.add('hidden');
      document.getElementById('status').innerText = 'Waiting for opponent...' ;
    }

    socket.on('round_result', data => {
      const hist = document.getElementById('score-history');
      const otherId = Object.keys(data.moves).find(id => id !== myId);
      const myMove = data.moves[myId];
      const opp = data.type === 'out'
        ? `üíÄ OUT both: ${data.num}`
        : `You:${myMove} vs Opponent:${data.moves[otherId]}`;
      const item = document.createElement('div');
      item.textContent = opp;
      hist.appendChild(item);
      document.getElementById('status').innerText = opp;
      document.getElementById('play-buttons').classList.remove('hidden');
    });

    // --- Chat & Emojis ---
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit('chat', { room, message: msg });
      input.value = '';
    }

    function addEmoji(e) {
      const input = document.getElementById('chat-input');
      input.value += e;
      input.focus();
    }

    socket.on('chat', data => {
      const div = document.createElement('div');
      const who = data.sender === myId ? 'You' : 'Opponent';
      div.textContent = `${who}: ${data.message}`;
      document.getElementById('chat-messages').appendChild(div);
    });
  </script>
</body>
</html>
