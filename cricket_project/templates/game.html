<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Mode - Hand Cricket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    .admin-button {
      margin-top: 30px;
      text-align: center;
    }
    .admin-button button {
      background-color: black;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 8px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
    }
    .admin-button button:hover {
      background-color: #00ffcc;
      color: black;
    }

    #welcome {
      font-size: 10px;
      color: #00ffcc;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcome">Welcome, <span id="username-label">Player</span>!</div>
    <h1 class="title">üïπÔ∏è Choose Game Mode</h1>

    <div class="button-group">
      <button onclick="playBot()">‚ñ∂ Play With Bot</button>
      <button onclick="showFriendOptions()">‚ñ∂ Play With Friend</button>
    </div>

    <div id="friend-options" style="display:none; margin-top: 20px;">
      <button onclick="createRoom()" class="button-for-create-And-Join">üéÆ Create Room</button>
      <button onclick="joinRoom()" class="button-for-create-And-Join">üîó Join Room</button>
    </div>

    <div id="room-form" style="display:none; margin-top: 15px;">
      <input type="text" id="roomCode" placeholder="Enter Room Code" class="button-for-create-And-Join"/>
      <button onclick="confirmJoin()" class="button-for-create-And-Join">Join</button>
      <p id="message"></p>
    </div>

    <!-- üëë Admin Panel Button -->
    <div class="admin-button" id="admin-panel" style="display: none;">
      <button onclick="window.location.href='/admin'">üëë Go to Admin Panel</button>
    </div>
  </div>

<script>
  // üéÆ Bot mode
  function playBot() {
    alert("üéÆ Starting solo game vs Bot...");
    const username = localStorage.getItem("username");
    localStorage.setItem("mode", "bot");

    if (username) {
      fetch("/track_mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: username, mode: "bot" })
      });
    }

    window.location.href = "/game_bot";
  }

  // üéÆ Friend multiplayer
  function showFriendOptions() {
    document.getElementById("friend-options").style.display = "block";
  }

  function createRoom() {
    const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
    alert("üîë Room Created: " + roomCode);
    const username = localStorage.getItem("username");
    localStorage.setItem("mode", "multiplayer");

    if (username) {
      fetch("/track_mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: username, mode: "multiplayer" })
      });
    }

    window.location.href = "/room?room=" + roomCode + "&host=true";
  }

  function joinRoom() {
    document.getElementById("room-form").style.display = "block";
  }

  function confirmJoin() {
    const roomCode = document.getElementById("roomCode").value.trim().toUpperCase();
    if (!roomCode) {
      document.getElementById("message").innerText = "Please enter a valid room code.";
      return;
    }

    const username = localStorage.getItem("username");
    localStorage.setItem("mode", "multiplayer");

    if (username) {
      fetch("/track_mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: username, mode: "multiplayer" })
      });
    }

    window.location.href = "/room?room=" + roomCode;
  }

  // üëë Admin Panel visibility
  const username = localStorage.getItem("username");
  const role = localStorage.getItem("role");

  if (username) {
    document.getElementById("username-label").innerText = username;
  }

  if (role === "admin") {
    document.getElementById("admin-panel").style.display = "block";
  }
</script>

</body>
</html>
